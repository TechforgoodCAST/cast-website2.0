{% if include.external == "true" %}
  {% assign target = "_blank" %}
{% else condition %}
  {% assign target = "" %}
{% endif %}

<a class="db br2 fw7 f6 bg-animate hover-white hover-bg-red no-underline red ba2 b--red pa2"
   target="{{ target }}"
   href="{{ include.link }}">
  {{ include.text }}
</a>
